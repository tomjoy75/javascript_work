<!DOCTYPE html>
<html>
	<head>
		<title>Tous les types d'evenements</title>
	</head>
	<body>
		<script type="text/javascript">
			/* Construction de la liste des elements */
			let htmlElement=Object.create(HTMLElement.prototype);
			let elements=[window, document, htmlElement, document.body];
			/* Tableau contenant les resultats */
			let evenements=[];
			/* Fonction d'analyse d'un element */
			function getEvents(objet){
				let id=Object.getPrototypeOf(objet).constructor.name;
				evenements[id]=[];
				let n=0;
				for (let i in objet){
					/* Parcours des proprietes et recherche celles commencant par on */
					if(i.substring(0,2) == "on"){
						evenements[id][n]= i;
						n++;
					}
				}
			}
			/* Parcours tous les elements a traiter */
			for (let i = 0; i<elements.length; i++) {
				getEvents(elements[i]);
			}
			console.log(evenements);
		</script>

	</body>
</html>
